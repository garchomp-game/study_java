plugins {
    // 必要なプラグインをここに追加
    id 'java'
    id 'application'
}

mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {
    // Lombokの依存関係を追加
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    // 他の依存関係があれば、ここに追加します
}

